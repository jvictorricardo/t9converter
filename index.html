        <meta charset="utf-8">

    <body class="d-flex flex-column justify-content-center min-vh-100 ">
        <main class="d-flex flex-column justify-content-center w-100 bd-content">
            <div class="p-2 mx-auto">
                <h1 id="Textin" class="mt-2">(De)Codificador para teclado T9 </h1>
                <h4>Converte texto comum para teclado T9 multitap e vice-versa.</h4>
            </div>
            <form class="py-2 px-4 mx-auto">
                <div class="form-outline mb-4">
                    <label class="form-label">Digite o texto a ser convertido:</label></br>
                    <textarea id="inputTF" type="text" class="form-control" rows="3"></textarea>
                </div>
        
                <div class="form-outline mb-4">
                    <label class="form-label">Resultado:</label></br>
                    <textarea id="resultTF" type="text" class="form-control" rows="3" disabled></textarea>
                </div>
        
                <div class="form-check form-check-inline">
                    <input type="radio" id="encrypt" name="method" value="encrypt" class="form-check-input">
                    <label for="encrypt" class="form-check-label">Texto para T9</label><br>
                </div>
                
                <div class="form-check form-check-inline">
                    <input type="radio" id="decrypt" name="method" value="decrypt" class="form-check-input">
                    <label for="decrypt" class="form-check-label">T9 para texto</label><br>
                </div>
        
                <div class="d-flex flex-inline my-3">
                    <button id="convert" type="button" class="btn btn-primary w-30 mx-2">Converter</button>
                    <button id="copy" type="button" class="btn btn-primary w-30 disabled">Copiar resultado</button>
                </div>
            </form>
        </main>
